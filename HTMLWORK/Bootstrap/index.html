<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BOOTSTRAP</title>
  </head>
  <body>
    <!-- <button type="button" class="btn btn-outline-info">Info</button> -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="recipe_1" src="./images/Gol-Gappay-Recipe.jpg"  class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img class="recipe_2" src="./images/gol_gappay.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img class="recipe_3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbwZWvaJLXJsjfDdqwj9huWoYUVcDAChd8cw&usqp=CAU" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
